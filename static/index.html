<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/books.css" />
    <title>Browse Books | Online Library</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="/" class="logo">Online Library</a>
      </div>
      <div class="navlinks">
        <a href="/">Books</a>
        <a href="borrowed-books.html">Borrowed Books</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </nav>
    <div class="container">
      <h2>Books</h2>
      <p>Explore our list of books!</p>

      <form
        class="search-container"
        id="search-form"
        method="GET"
        action="index.html"
      >
        <input
          id="search-title-input"
          name="title"
          type="text"
          placeholder="Book title"
        />
        <input
          id="search-author-input"
          name="author"
          type="text"
          placeholder="Author"
        />
        <input
          id="search-category-input"
          name="category"
          type="text"
          placeholder="Category"
        />
        <button type="submit">Search</button>
      </form>

      <div id="books-loader" class="loader-container">
        <div class="loader"></div>
      </div>
      <main id="book-container"></main>

      <div id="pagination-container" class="pagination-container">
        <button id="prev-page" class="pagination-button">Previous</button>
        <button id="next-page" class="pagination-button">Next</button>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/books.js"></script>
  </body>
</html>
