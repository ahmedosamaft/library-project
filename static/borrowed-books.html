<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/borrowed-books.css" />
    <title>Borrowed Books</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="/" class="logo">Online Library</a>
      </div>
      <div class="navlinks"></div>
    </nav>

    <div class="container">
      <div class="table-header">
        <h1>List of Books</h1>
      </div>
      <table border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Borrowed Date</th>
            <th>Return Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="books-list-container">
          <tr>
            <td colspan="4" class="loader-container">
              <div class="loader"></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/borrowed-books.js"></script>
  </body>
</html>
