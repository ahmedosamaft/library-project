<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>register page</title>
  </head>
  <body>
    <h1 style="text-align: center">register</h1>

    <fieldset>
      <legend>register</legend>

      <form action="login_page.html">
        <div>
          <label for="name"> Name </label>
          <input
            id="name"
            type="text"
            placeholder="write your full name"
            required
          />
        </div>
        <div>
          <label for="email"> email</label>
          <input id="email" type="email" placeholder="@gmail.com" required />
        </div>
        <div>
          <label for="password">password</label>
          <input id="password" type="password" placeholder="" required />
        </div>
        <div>
          <input id="user" type="checkbox" value="user" name="type of user" />
          <label for="user">Is Admin?</label>
        </div>
        <input type="submit" value="register " />
      </form>
      <p>Do you have an account <a href="login_page.html">login</a></p>
    </fieldset>
