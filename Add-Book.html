<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
</head>
<body>
  <h1>Add Book</h1>
    <form action="/submit_add_book" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value=""><br><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value=""><br><br>
        
        <label for="published_year">Published Year:</label><br>
        <input type="date" id="published_year" name="published_year" value=""><br><br>
        
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" value=""><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
