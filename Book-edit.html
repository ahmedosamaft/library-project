<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Book</title>
</head>
<body>
  <h1>Edit Book</h1>
    <form action="/submit_edit_book" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="Harry Potter and the Prisoner of Azkaban"><br><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="J.K. Rowling"><br><br>
        
        <label for="published_year">Published Year:</label><br>
        <input type="number" id="published_year" name="published_year" value="1925"><br><br>
        
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" value="9780743273565"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
